  <script defer="defer" src="Where%20Are%20They%20_files/bundle.js"></script><style>@import url(https://fonts.googleapis.com/css2?family=Harmattan:wght@400;700&family=Lemonada&display=swap);</style><style>:root {
    --ash-gray: #cad2c5ff;
    --dark-sea-green: #84a98cff;
    --hookers-green: #52796fff;
    --dark-slate-gray: #354f52ff;
    --charcoal: #2f3e46ff;

    font-family: 'Harmattan', sans-serif;
}

html, body {
    height: 100vh;
    margin: 0;
    background: #2F3E46;
    position: relative;
}

.App {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

p {
    margin: 0;
    padding: 0;
}

.main {
    flex: 1 1;
    padding-inline: 100px;
    height: 100%;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
}

.description-leaderboard {
    display: flex;
    align-items: center;
    justify-content: space-around;
    color: white;
    flex-wrap: wrap;
}

.description {
    font-size: 1.8rem;
}

.description, .empty-btn {
    flex: auto;
}

.empty-btn {
    visibility: hidden;
}

.description-leaderboard button {
    background: #406259;
    color: white;
    font-weight: bold;
    font-size: 1.3rem;
    border: none;
    border-radius: 33px;
    padding: 15px 20px;
    cursor: pointer;
}

.description-leaderboard button:hover,
.game-left > button:hover {
    background: #2B3633;
    color: white;
}

.game {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
}

.game-left {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    min-width: 440px;
}

.game-left > button {
    background: #CAD2C5;
    color: black;
    font-weight: bold;
    font-size: 1.6rem;
    border: none;
    border-radius: 12px;
    padding: 8px 20px;
    cursor: pointer;
}

@media (max-width: 1000px) {
    .game {
        flex-direction: column;;
    }
}

    background: #406259;

}

.item-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 450px;
}

h2 {
    font-family: Lemonada;
    font-size: 2rem;
    margin: 0;
    text-align: center;
}

.artist-item > img {
    width: 75px;
}

.artist-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border-top: 2px solid white;
    width: 75%;
    height: 75px;
}

.artist-item > p {
    font-weight: bold;
    font-size: 1.4rem;
}

.artist-item:last-of-type {
    border-bottom: 2px solid white;
}

.not-found {
    background: #F3B2C2;
    border-radius: 33px;
    padding: 3px 10px;
    color: black;
    font-weight: bold;
}

.found {
    background: #D9F9B1;
    border-radius: 33px;
    padding: 3px 10px;
    color: black;
    font-weight: bold;
}

@media (max-width: 1000px) {
    .item-section {
        flex-direction: row;
    }

    .item-section p {
        height: 50px;
        width: 60px;
        text-align: center;
        line-height: 15px;
        height: 30px;
    }

    .game-left {
        flex-direction: row;
    }
    .artists-to-find {
        background: #406259;
        color: white;
        display: flex;  
        flex-direction: column;
        align-items: center;
        padding: 10px;
        border-radius: 33px;
        width: -moz-fit-content;
        width: fit-content;
        height: auto;
    }
    .item-section {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: auto;
        font-size: 0.7rem;
    }
    
    h2 {
        font-family: Lemonada;
        font-size: 1.5rem;
        margin: 0;
        text-align: center;
        line-height: 30px;
    }
    
    .artist-item > img {
        width: 75px;
    }
    
    .artist-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: 2px;
        border-top: none;
        width: 75%;
        height: auto;
    }    

    .artist-item > p {
        font-weight: bold;
        font-size: 1rem;
    }

    .artist-item:last-of-type {
        border-bottom: none;
    }

.winner {
    display: flex;
    flex-direction: column;
    background: #cad2c5ff;
    padding: 25px 20px;
    border-radius: 33px;
    font-size: 1.5rem;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

.name-form {
    display: flex;
    justify-content: center;
    gap: 12px;
}

.name-form > input {
    padding: 5px;
    border-radius: 33px;
    border: none;
    font-size: 1.2rem;
    width: 50%;
    text-align: center;
}

.name-form > button {
    padding: 5px 12px;
    background: #84A98C;
    color: white;
    border-radius: 12px;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
}

.name-form > button:hover {
    background: #2B3633;
}

.name-form > button:disabled {
    cursor: default;
    background: #2B3633;
}

.submitted {
    font-size: 1rem;
    font-weight: bold;
}

.name-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: #65876d;
    padding: 15px;
    border-radius: 33px;
    color: white;
}

.winner > button {    
    background: #406259;
    color: white;
    font-weight: bold;
    font-size: 1.3rem;
    border: none;
    border-radius: 33px;
    padding: 15px 20px;
    cursor: pointer;
}

.winner > button:hover {
    background: #2B3633;
}
